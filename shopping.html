<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>购物车</title>
<link rel="stylesheet" type="text/css" href="css/shopping.css">
</head>
<body>
	<!-- header -->
   <header>
   	    <a href="#"><img src="imgs/dt2.jpg"></a>
		<p>
			<a href="#"><img src="imgs/dt1.jpg"></a>
		    <a href="#">分享赚</a>
		</p>
   </header>
   <!-- section -->
   <section>
   	<div class="sec_one">
   		<div class="one_cont">
   			<div class="one_cont_top">
   				<img src="imgs/sp1.jpg">
   				<span>已享受满一件8折优惠</span>
   			</div>
   			<div class="one_cont_bottom">
   				<div class="bot_left">
   					<img src="imgs/sp2.jpg">
   					<div class="left_right">
   						<p>
   							唯品自营|妈妈轻薄透气防晒衣还是上课就是发动机是否
   						</p>
   						<p>夏季清仓，1件8折2件7折</p>
   						<p>s</p>
   						<p>
   							<button id="jian">-</button>
   							<input id="num" type="text" value="1">
   							<button id="add">+</button>
   						</p>
   					</div>
   				</div>
   				<div class="bot_right">
   					<p id="each">178</p>
   					<p>￥619</p>
   					<img src="imgs/dt2.jpg">
   				</div>
   			</div>
   		</div>
   	</div>
   	<div class="sec_two">
   		<p>
   			<span>￥</span>
   			<span id="sum">178</span>  
   			<span>-</span>
   			<span>￥</span>
   			<span id="zhe">35.6</span>
   			<span>=</span> 
   			<span>￥</span>
   			<span id="end">142.40</span>
   		</p> 
   		<p>
   			<img src="imgs/sp3.jpg">
   			<span>自营商品已享受超级vip专享</span>
   		</p>
   	</div>
   	<div class="sec_three">
   		<div class="three_top">
   			<span>订单金额</span>
   			<span>￥142.4</span>
   		</div>
   		<div class="three_bot">
   			<p>
   				<span>商品总金额</span>
   			    <span id="sum">178</span>
   			</p>
   			<p>
   				<span>运费</span>
   			    <span>0</span>
   			</p>
   			<p>
   				<span>优惠金额</span>
   			    <span>35.6</span>
   			</p>
   		</div>
   	</div>
   </section>
   <!-- footer -->
   <footer>
   	<p>
   		<span>还需支付：</span>
   		<span>￥142.4</span>
   	</p>
   	<div class="fot_bot">
   		<p>货到付款</p>
   		<p>在线支付</p>
   	</div>
   </footer>

</html>
